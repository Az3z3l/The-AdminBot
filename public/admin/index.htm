<!DOCTYPE html>
<html>
    <head>
        <title>Adminbot ka Admin</title>
		<link href="/admin/static/index.css" rel="stylesheet" type="text/css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    </head>
		
    <script src="/admin/static/index.js"></script>
		
    <body onload="init()">
		<h1>Available Bots</h1>
		<div id="oh-my-tableee"></div>
		
		<br /><hr /><br />

		<div class="row">	
			<div class="column">
				<h1>Add Bot</h1>
				<form id="uploadForm" enctype="multipart/form-data" action="/admin/bots/upload" method="post">  
					<input type="file" name="botjs" /><br/><br/>  
					<input type="submit" value="Upload file" name="submit"><br/><br/>  
				</form>
				<a href="/admin/bots/template/chrome" download="bot-template-chrome.js">Template file for Chrome</a><br />
				<a href="/admin/bots/template/firefox" download="bot-template-firefox.js">Template file for Firefox</a>

				<br /><br />
			</div>
			<div class="column">
				<h1>Challenge</h1>
				<div id="currChall">
					Currently using 
				</div>
				<br /><br />
				<input type="button" id="switchto" value="Switch to " onclick="alert('not setup yet')"><br/><br/>

				<br /><br />
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="column">
				<h1>Change Hash Level</h1>
				<form id="lev">  
					<input type="number" id="level" name="level"/><br/><br/>  
					<input type="button" value="Change level" onclick="challengeLevel()"><br/><br/>  
				</form>
			</div>
			<div class="column">
				<h1>Change Ratelimiting</h1>
				<form id="rlim">  
					<input type="number" id="rlimRequests" name="rlimRequests"/> requests in <br/><br/>
					<input type="number" id="rlimSeconds" name="rlimSeconds"/> seconds <br/><br/>  
					<input type="button" value="Change limit" onclick="ratelimitLevel()"><br/><br/>  
				</form>
			</div>
		</div>
		<hr />
    </body>
</html>
